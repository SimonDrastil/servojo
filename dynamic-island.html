<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Island Demo</title>
  <style>
    :root {
      --island-width: 120px;
      --island-height: 36px;
      --island-radius: 18px;
      --transition: 250ms cubic-bezier(.22,.61,.36,1);
    }
    body {
      margin: 0;
      height: 200vh; /* enable scrolling */
      background: #000; /* neutral background */
    }
    #island {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: var(--island-width);
      height: var(--island-height);
      border-radius: var(--island-radius);
      overflow: hidden;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: width var(--transition), height var(--transition), background var(--transition), box-shadow var(--transition);
    }
    #island:hover {
      width: 140px;
      height: 42px;
    }
    #island.expanded {
      width: 200px;
      height: 48px;
      background: rgba(255,255,255,0.12);
    }
    #island.expanded:hover {
      width: 220px;
      height: 56px;
    }
    /* liquid glass layers */
    #island .effect,
    #island .tint,
    #island .shine {
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }
    #island .effect {
      backdrop-filter: blur(12px);
      filter: url(#glass-distortion);
      animation: wobble 6s ease-in-out infinite;
    }
    #island .tint {
      background: rgba(255,255,255,0.15);
    }
    #island .shine {
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.4), inset 0 -1px 1px rgba(255,255,255,0.2);
    }
    @keyframes wobble {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(1px,-1px); }
    }
  </style>
</head>
<body>
  <header id="island">
    <div class="effect"></div>
    <div class="tint"></div>
    <div class="shine"></div>
  </header>

  <!-- demo content to allow scroll -->
  <main></main>

  <!-- Liquid glass effect placeholder: insert your SVG filter code here -->

  <script>
    const island = document.getElementById('island');
    let expanded = false;
    window.addEventListener('scroll', () => {
      if (!expanded && window.scrollY > 10) {
        island.classList.add('expanded');
        expanded = true;
      } else if (expanded && window.scrollY === 0) {
        island.classList.remove('expanded');
        expanded = false;
      }
    });
  </script>
</body>
</html>
